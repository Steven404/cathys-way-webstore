<div class="order-placed-container">
  <div class="success-card">
    <!-- Checkmark Icon -->
    <div class="checkmark-wrapper">
      <i class="pi pi-check-circle checkmark-icon"></i>
    </div>

    <!-- Thank You Message -->
    <h1 class="thank-you-title">Σας ευχαριστούμε για την προτίμησή σας!</h1>

    <!-- Payment Method Specific Information -->
    <div class="payment-info">
      <p [innerHTML]="getPaymentMessage()"></p>
    </div>

    <!-- Return to Home Button -->
    <div class="button-container">
      <p-button
        label="Επιστροφή στην αρχική σελίδα"
        icon="pi pi-home"
        (click)="goToHome()"
        styleClass="p-button-lg"
      ></p-button>
    </div>
  </div>
</div>
